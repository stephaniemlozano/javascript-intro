<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="banner">Welcome to my calculator!</h1>
    <div class="calculator">
        <div class="output">
            <div class="first-num">...</div>
            <div class="second-num">...</div>
        </div>
        <button class="btn-action" id="btn-ac" onclick="buttonAction()">AC</button>
        <button class="btn-action" onclick="buttonAction()">DEL</button>
        <button class="btn-operation" onclick="divideOperation()">/</button>
        <button class="number-key" onclick="buttonNumberKey('7')">7</button>
        <button class="number-key" onclick="buttonNumberKey()">8</button>
        <button class="number-key" onclick="buttonNumberKey()">9</button>
        <button class="btn-operation" onclick="multiplyOperation()">*</button>
        <button class="number-key" onclick="buttonNumberKey()">4</button>
        <button class="number-key" onclick="buttonNumberKey()">5</button>
        <button class="number-key" onclick="buttonNumberKey()">6</button>
        <button class="btn-operation" onclick="addOperation()">+</button>
        <button class="number-key" onclick="buttonNumberKey()">1</button>
        <button class="number-key" onclick="buttonNumberKey()">2</button>
        <button class="number-key" onclick="buttonNumberKey()">3</button>
        <button class="btn-operation" onclick="subtractOperation()">-</button>
        <button class="number-key" onclick="buttonNumberKey()">0</button>
        <button class="number-key" onclick="buttonNumberKey()">.</button>
        <button class="btn-action" id="btn-equal" onclick="buttonAction()">=</button>
    </div>
    <script src="calc2.js"></script>
</body>
</html>
